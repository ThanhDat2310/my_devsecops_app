name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-secure-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Lấy code về
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Đăng nhập Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Quét bảo mật dependencies bằng Snyk (Bước Sec)
    # Nếu phát hiện lỗi bảo mật cao (High), pipeline sẽ dừng lại ngay
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true # Để true cho demo chạy mượt, thực tế nên để false để chặn lỗi
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor

    # 4. Build Docker Image và Push lên Hub
    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-devsecops-app:latest

    # 5. Deploy lên AWS EC2 (Bước Ops)
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Dừng container cũ nếu đang chạy
          sudo docker stop my-app || true
          sudo docker rm my-app || true
          
          # Xóa image cũ để tiết kiệm dung lượng
          sudo docker system prune -af
          
          # Kéo image mới nhất về
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-devsecops-app:latest
          
          # Chạy container mới (Map port 80 của server vào 5000 của Flask)
          sudo docker run -d --name my-app -p 80:5000 ${{ secrets.DOCKER_USERNAME }}/my-devsecops-app:latest
